<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./../public/images/group.ico" >
    <link rel="stylesheet" href="./../login/style.css" >

    <title>WhatChat - Login</title>
  </head>
  <body>

    <header>
      <h2>WhatChat</h2>
    </header>

    <div class="page-wrapper">

      <div class="login-wrapper">
        <div class="logo-wrapper">
          <img src="./../public/images/group.png" title="WhatChat Logo" >
        </div>
        
        <div class="login-area">
          <h3>Login</h3>
          <form>
            <input id="login-username" type="text" placeholder="Username" >
            <input id="login-password" type="password" placeholder="Password" >
            <input id="login-button" type="submit" value="Fazer Login" >
          </form>

          <p><a href="/esquecerSenha" >Esqueci minha senha!</a></p>
          <p><a href="../cadastro/cadastro.html" >Cadastrar-se</a></p>
        </div>
      </div>

    </div>
    
  </body>
</html>
